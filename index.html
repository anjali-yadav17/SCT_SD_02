<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-card">
    <h1 class="glow">Number Hunt</h1>
    <p>Guess a number between <strong>1 and 100</strong></p>
    <input type="number" id="guessInput" placeholder="Your guess..." />
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>
    <p id="attempts"></p>
  </div>
  <footer>Developed by <a href="https://github.com/anjali-yadav17" style="color:bisque">Anjali Yadav</a> - Intern @ Skill Craft Technology</footer>
  <script src="script.js"></script>
</body>
</html>
